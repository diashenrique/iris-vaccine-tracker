<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&amp;family=Roboto+Mono&amp;display=swap"
		rel="stylesheet">
	<link href="resources/assets/build/styles/ltr-core.css" rel="stylesheet">
	<link href="resources/assets/build/styles/ltr-vendor.css" rel="stylesheet">
	<link href="resources/assets/build/styles/ltr-dashboard1.css" rel="stylesheet">
	<link href="resources/img/ISC_IRIS_icon.ico" rel="shortcut icon" type="image/x-icon">
	<title>IRIS Vaccine Tracker</title>
</head>

<body class="theme-light preload-active aside-active aside-mobile-minimized aside-desktop-maximized" id="fullscreen">
	<!-- BEGIN Preload -->
	<div class="preload">
		<div class="preload-dialog">
			<!-- BEGIN Spinner -->
			<div class="spinner-border text-primary preload-spinner"></div>
			<!-- END Spinner -->
		</div>
	</div>
	<!-- END Preload -->
	<!-- BEGIN Page Holder -->
	<div class="holder">
		<!-- BEGIN Aside -->
		<div class="aside">
			<div class="aside-header">
				<h3 class="aside-title">Menu</h3>
				<div class="aside-addon">
					<button class="btn btn-label-primary btn-icon btn-lg" data-toggle="aside">
						<i class="fa fa-times aside-icon-minimize"></i>
						<i class="fa fa-thumbtack aside-icon-maximize"></i>
					</button>
				</div>
			</div>
			<div class="aside-body" data-simplebar>
				<!-- BEGIN Menu -->
				<div class="menu">
					<div class="menu-item">
						<a href="index.html" class="menu-item-link">
							<div class="menu-item-icon">
								<i class="fa fa-desktop"></i>
							</div>
							<span class="menu-item-text">Dashboard</span>
						</a>
					</div>
					<!-- BEGIN Menu Section -->
					<div class="menu-section">
						<div class="menu-section-icon">
							<i class="fa fa-ellipsis-h"></i>
						</div>
						<h2 class="menu-section-text">Data</h2>
					</div>
                    <div class="menu-item">
						<a href="datatable.html" class="menu-item-link">
							<div class="menu-item-icon">
								<i class="fa fa-table"></i>
							</div>
							<span class="menu-item-text">Datatable</span>
						</a>
					</div>
                    <div class="menu-item">
						<a href="map.html" class="menu-item-link">
							<div class="menu-item-icon">
								<i class="fas fa-map-marked-alt"></i>
							</div>
							<span class="menu-item-text">Map</span>
						</a>
					</div>
                    <!-- END Menu Section -->
				</div>
				<!-- END Menu -->
			</div>
		</div>
		<!-- END Aside -->
		<!-- BEGIN Page Wrapper -->
		<div class="wrapper">
			<!-- BEGIN Header -->
			<div class="header">
				<!-- BEGIN Header Holder -->
				<div class="header-holder header-holder-desktop">
					<div class="header-container container-fluid">
						<div class="rich-list-item">
							<div class="rich-list-prepend">
								<!-- BEGIN Avatar -->
								<div class="avatar avatar-label-primary">
									<div class="avatar-display">
										<i class="fas fa-syringe"></i>
									</div>
								</div>
								<!-- END Avatar -->
							</div>
							<div class="rich-list-content">
								<h4 class="rich-list-title">IRIS Vaccine Tracker</h4>
								<span class="rich-list-subtitle">COVID-19</span>
							</div>
						</div>
						<i class="header-divider"></i>
						<div class="header-wrap header-wrap-block justify-content-start">
							<!-- BEGIN Breadcrumb -->
							<div class="breadcrumb">
								<a href="index.html" class="breadcrumb-item">
									<div class="breadcrumb-icon">
										<i data-feather="home"></i>
									</div>
									<span class="breadcrumb-text">Dashboard</span>
								</a>
							</div>
							<!-- END Breadcrumb -->
						</div>
						<div class="header-wrap">
							<button class="btn btn-label-info btn-icon ml-2" id="fullscreen-trigger"
								data-toggle="tooltip" title="Toggle fullscreen" data-placement="left">
								<i class="fa fa-expand fullscreen-icon-expand"></i>
								<i class="fa fa-compress fullscreen-icon-compress"></i>
							</button>
						</div>
					</div>
				</div>
				<!-- END Header Holder -->

				<!-- BEGIN Header Holder -->
				<div class="header-holder header-holder-mobile">
					<div class="header-container container-fluid">
						<div class="header-wrap header-wrap-block justify-content-start w-100">
							<!-- BEGIN Breadcrumb -->
							<div class="breadcrumb">
								<a href="index.html" class="breadcrumb-item">
									<div class="breadcrumb-icon">
										<i data-feather="home"></i>
									</div>
									<span class="breadcrumb-text">Dashboard</span>
								</a>
							</div>
							<!-- END Breadcrumb -->
						</div>
					</div>
				</div>
				<!-- END Header Holder -->
			</div>
			<!-- END Header -->
			<!-- BEGIN Page Content -->
			<div class="content ">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- BEGIN Portlet -->
							<div class="portlet">
								<!-- BEGIN Widget -->
								<div class="widget10 widget10-vertical-md">
									<div class="widget10-item">
										<div class="widget10-content">
											<h2 class="widget10-title" id="idTotalVaccines"></h2>
											<h2 class="widget10-subtitle">Vaccines</h2>
										</div>
										<div class="widget10-addon">
											<!-- BEGIN Avatar -->
											<div class="avatar avatar-label-info avatar-circle widget8-avatar m-0">
												<div class="avatar-display">
													<i class="fas fa-syringe"></i>
												</div>
											</div>
											<!-- END Avatar -->
										</div>
									</div>
									<div class="widget10-item">
										<div class="widget10-content">
											<h2 class="widget10-title" id="idTotalCountry"></h2>
											<h2 class="widget10-subtitle">Countries</h2>
										</div>
										<div class="widget10-addon">
											<!-- BEGIN Avatar -->
											<div class="avatar avatar-label-primary avatar-circle widget8-avatar m-0">
												<div class="avatar-display">
													<i class="fas fa-map-marked-alt"></i>
												</div>
											</div>
											<!-- END Avatar -->
										</div>
									</div>
									<div class="widget10-item">
										<div class="widget10-content">
											<h2 class="widget10-title" id="idTotal"></h2>
											<h2 class="widget10-subtitle">Total Vaccinations</h2>
										</div>
										<div class="widget10-addon">
											<!-- BEGIN Avatar -->
											<div class="avatar avatar-label-success avatar-circle widget8-avatar m-0">
												<div class="avatar-display">
													<i class="fas fa-users"></i>
												</div>
											</div>
											<!-- END Avatar -->
										</div>
									</div>
								</div>
								<!-- END Widget -->
							</div>
							<!-- END Portlet -->
						</div>
					</div>
					<div class="row portlet-row-fill-xl">
						<div class="col-12">
							<!-- BEGIN Portlet -->
							<div class="portlet">
								<div class="portlet-header">
									<div class="portlet-icon">
										<i class="fas fa-chart-line"></i>
									</div>
									<h3 class="portlet-title">Top 10 - Timeline of most vaccinated countries</h3>
								</div>
								<!-- BEGIN Chart -->
								<!-- <div class="my-3" id="widget-chart-6"></div> -->
								<div id="chartline" class="my-3"></div>
								<!-- END Chart -->
							</div>
							<!-- END Portlet -->
						</div>
					</div>

					<div class="row portlet-row-fill-xl">
						<div class="col-6">
							<!-- BEGIN Portlet -->
							<div class="portlet">
								<div class="portlet-header">
									<div class="portlet-icon">
										<span class="fa-rotate-90" style="display: inline-block;">
											<i class="fas fa-chart-bar fa-flip-horizontal"></i>
										</span>
									</div>
									<h3 class="portlet-title">Top 10 - Bar chart of most vaccinated countries
									</h3>
								</div>
								<!-- BEGIN Chart -->
								<!-- <div class="my-3" id="widget-chart-6"></div> -->
								<div id="apexchart-4" class="my-3"></div>
								<!-- END Chart -->
							</div>
							<!-- END Portlet -->
						</div>
						<div class="col-6">	
							<!-- BEGIN Portlet -->
							<div class="portlet">
								<div class="portlet-header">
									<div class="portlet-icon">
										<i class="fas fa-chart-pie"></i>
									</div>
									<h3 class="portlet-title">Pie chart of vaccines used
									</h3>
								</div>
								<!-- BEGIN Chart -->
								<!-- <div class="my-3" id="widget-chart-6"></div> -->
								<div id="piechart" class="my-3"></div>
								<!-- END Chart -->
							</div>
							<!-- END Portlet -->
						</div>
					</div>

				</div>
			</div>
			<!-- END Page Content -->
			<!-- BEGIN Footer -->
			<div class="footer">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-6">
							<p class="text-left mb-0">Copyright <i class="far fa-copyright"></i> <span
									id="copyright-year"></span> <a href="https://github.com/diashenrique">Henrique
									Dias</a></p>
						</div>
						<div class="col-md-6 d-none d-md-block">
							<p class="text-right mb-0">Made with <i class="fa fa-heart text-danger"></i></p>
						</div>
					</div>
				</div>
			</div>
			<!-- END Footer -->
		</div>
		<!-- END Page Wrapper -->
	</div>
	<!-- END Page Holder -->
	<!-- BEGIN Scroll To Top -->
	<div class="scrolltop">
		<button class="btn btn-info btn-icon btn-lg">
			<i class="fa fa-angle-up"></i>
		</button>
	</div>
	<!-- END Scroll To Top -->
	<script type="text/javascript" src="resources/js/mandatory.js"></script>
	<script type="text/javascript" src="resources/js/core.js"></script>
	<script type="text/javascript" src="resources/js/vendor.js"></script>
	<script type="text/javascript" src="resources/js/dashboard1.js"></script>
	<script type="text/javascript" src="resources/js/home.js"></script>
	<script type="text/javascript" src="resources/js/customdash.js"></script>

</html>
